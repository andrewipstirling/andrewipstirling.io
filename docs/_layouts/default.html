<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">Andrew Stirling</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <div class="social-links">
          <a href="https://github.com/andrewipstirling" target="_blank" title="GitHub">
            <img src="{{ '/assets/icons/github.png' | relative_url }}" alt="GitHub">
          </a>
          <a href="https://scholar.google.com/citations?user=your-google-scholar-id" target="_blank" title="Google Scholar">
            <img src="{{ '/assets/icons/google-scholar.png' | relative_url }}" alt="Google Scholar">
          </a>
          <a href="https://www.linkedin.com/in/andrew-stirling-9974161b4/" target="_blank" title="LinkedIn">
            <img src="{{ '/assets/icons/linkedin.png' | relative_url }}" alt="LinkedIn">
          </a>
        </div>
        <p>&copy; {{ site.time | date: "%Y" }} Andrew Stirling. All rights reserved.</p>
      </header>
      <section>

      {{ content }}

      </section>
    </div>
    {% include footer.html %}
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
